<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>

<body>
    <div class="content">
        <div class="card">
            <div class="topCard">
                <span class="space"> </span>
            </div>
            <div class="mediaCard"></div>
            <div class="bottomCard">
                <h2 class="title">Project created in HTML+CSS</h2>
                <p class="bottomText">Scan the QR code to visit my Linkedin.
                </p>
            </div>
        </div>
    </div>
</body>

</html>
